<div class="container">
  
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>
            
            <button type="button" class="btn btn-info" data-toggle="modal" href='#modal-id' (click)="onClickEditUser(user.id,user.first_name,user.last_name)">Edit</button> &nbsp;
            <button type="button" class="btn btn-danger" (click)="onClickDeleteUser(user.id)">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="modal-id" (load)="openM()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">User Edit</h4>
        </div>
        <div class="modal-body">
          
          <form>
          
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" name='first_name' [(ngModel)]="first_name" class="form-control" id="" placeholder="Input field">
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" name='last_name' [(ngModel)]="last_name" class="form-control" id="" placeholder="Input field">
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)= "updateData()" data-dismiss="modal">Save changes</button>
            </div>
          </form>
          
        </div>
        
      </div>
    </div>
  </div>
</div>
