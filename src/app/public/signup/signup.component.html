
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Snippet: Login Form</title>
  
  
  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

      <!--link rel="stylesheet" href="css/style.css"-->

  
</head>

<body>

    <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="first_name" placeholder="First Name" required="" autofocus="" [(ngModel)] = first_name />
      <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="" autofocus="" [(ngModel)] = last_name/>
      <input type="text" class="form-control" name="phone" placeholder="Phone number" required="" autofocus="" [(ngModel)] = phone/>
      <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" [(ngModel)] = email/>
      <input type="text" class="form-control" name="address" placeholder="Address" required="" autofocus="" [(ngModel)] = address/>
      <input type="text" class="form-control" name="city" placeholder="City" required="" autofocus="" [(ngModel)] = city/>
      <input type="text" class="form-control" name="state" placeholder="State" required="" autofocus="" [(ngModel)] = state/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)] = password/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register" (click)="onClickRegister()">Register</button> <br>
      <!--p>You don't have account? <a routerLink = "/sign_up">Register</a></p-->  
    </form>
  </div>
  
  

</body>
